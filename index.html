<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Bases HTML & CSS : DIV</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="user pull-left">
          <span class="fa fa-user"></span>
        </div>
        <div class="username pull-left">
          <span>PAD</span>
        </div>
        <div class="points pull-right">
          <span>10 pts</span>
        </div>
      </div>
    </header>

    <div id="content" class="row">
      <div class="container-fluid">
        <div class="col-lg-4 container-box">
          <div class="col-lg-12 leaderboard big-box clear-border-left">
            <div class="logo">
              <span class="fa fa-trophy"></span>
            </div>
            <div class="link">
              <span class="pull-left">Leaderboard</span>
              <span class="pull-right glyphicon glyphicon-arrow-right"></span>
            </div>
          </div>
          <div class="col-lg-6 entertainement small-box clear-border-left">
            <div class="logo">
              <span class="fa fa-smile-o"></span>
            </div>
            <div class="link">
              <span class="pull-left">Entertainement</span>
              <span class="pull-right glyphicon glyphicon-play"></span>
            </div>
          </div>
          <div class="col-lg-6 sports small-box">
            <div class="logo">
              <span class="fa fa-futbol-o"></span>
            </div>
            <div class="link">
              <span class="pull-left">Sport</span>
              <span class="pull-right glyphicon glyphicon-play"></span>
            </div>
          </div>
        </div>
        <div class="col-lg-4 container-box">
          <div class="col-lg-6 food-drink small-box">
            <div class="logo">
              <span class="fa fa-cutlery"></span>
            </div>
            <div class="link">
              <span class="pull-left">Food & Drink</span>
              <span class="pull-right glyphicon glyphicon-play"></span>
            </div>
          </div>
          <div class="col-lg-6 general-knowlegde small-box">
            <div class="logo">
              <span class="fa fa-book"></span>
            </div>
            <div class="link">
              <span class="pull-left">Knowlegde</span>
              <span class="pull-right glyphicon glyphicon-play"></span>
            </div>
          </div>
          <div class="col-lg-12 geography big-box">
            <div class="logo">
              <span class="fa fa-globe"></span>
            </div>
            <div class="link">
              <span class="pull-left">Geography</span>
              <span class="pull-right glyphicon glyphicon-play"></span>
            </div>
          </div>
        </div>
        <div class="col-lg-4 container-box">
          <div class="col-lg-12 history small-box">
            <div class="logo">
              <span class="fa fa-paw"></span>
            </div>
            <div class="link">
              <span class="pull-left">History</span>
              <span class="pull-right glyphicon glyphicon-play"></span>
            </div>
          </div>
          <div class="col-lg-6 science-nature small-box">
            <div class="logo">
              <span class="fa fa-flask"></span>
            </div>
            <div class="link">
              <span class="pull-left">Science</span>
              <span class="pull-right glyphicon glyphicon-play"></span>
            </div>
          </div>
          <div class="col-lg-6 tv-movies small-box">
            <div class="logo">
              <span class="fa fa-ticket"></span>
            </div>
            <div class="link">
              <span class="pull-left">Ticket</span>
              <span class="pull-right glyphicon glyphicon-play"></span>
            </div>
          </div>
          <div class="col-lg-6 music small-box">
            <div class="logo">
              <span class="fa fa-music"></span>
            </div>
            <div class="link">
              <span class="pull-left">Music</span>
              <span class="pull-right glyphicon glyphicon-play"></span>
            </div>
          </div>
          <div class="col-lg-6 profil small-box">
            <div class="logo">
              <span class="fa fa-users"></span>
            </div>
            <div class="link">
              <span class="pull-left">Profil</span>
              <span class="pull-right glyphicon glyphicon-arrow-right"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
